<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                </div>

                <div class="info_form">
                    <div class="holder zip">
                        <label for="zip">Enter Zipcode here</label><br>
                        <input type="text" id="zip" placeholder="enter zip code here">
                    </div>
                    <div class="holder feel">
                        <label for="feelings">How are you feeling today?</label><br>
                        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                        <button id="generate" type="submit"> Generate </button>
                    </div>
                </div>
            </div>

            <div id="future-forecast">
                <div class="today" id="current-temp">
                    <div class="other">
                        <div id="dateid"></div>
                        <div id="temp"></div>
                        <div id="content"></div>
                    </div>
                </div>

            </div>



        </div>
        <script src="app.js"></script>
        <script src="script.js"></script>

</body>

</html>
